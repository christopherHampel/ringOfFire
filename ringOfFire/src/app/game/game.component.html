<app-player *ngFor="let player of game.players; let i = index" [playerActive]="i == game.currentPlayer"
    class="player-position" [name]="player" [ngStyle]="{'top.px': 100 + (i * 80)}"></app-player>   

<div class="field">
    <div class="card-stack">
        @for( c of [0,1,2,3]; track c; let index = $index) {
            <img [ngStyle]="{'right.px': index*5}" src="/assets/img/cards/card_cover.png" alt="">
        }
        <img (click)="takeCard()" class="upper-card" style="right: 20px" 
        src="/assets/img/cards/card_cover.png">

        <img *ngFor="let card of game.playedCards" class="played-card" src="/assets/img/cards/{{ card }}">

        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 20px" 
        src="/assets/img/cards/{{ currentCard }}">
    </div>
</div>

<app-game-info [card]="currentCard" class="card"></app-game-info>

<button mat-fab class="btn-add" (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>
